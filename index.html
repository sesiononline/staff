<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuerpo Técnico - Temporada</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 100%;
      max-width: 250px;
      background: #0a3d62;
      color: white;
      padding: 10px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .sidebar h1 {
      font-size: 20px;
      text-align: center;
      margin: 10px 0;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .file {
      cursor: pointer;
      margin: 4px 0;
      color: #dcdde1;
      font-size: 14px;
      font-style: italic;
    }
    .main {
      flex-grow: 1;
      padding: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    #loading {
      text-align: center;
      color: #ccc;
      padding: 10px 0;
    }
    @media (max-width: 768px) {
      .sidebar {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Cuerpo Técnico</h1>
    <select id="temporadaSelect" onchange="cargarArchivos()">
      <option value="" data-folder-id="">Selecciona temporada</option>
      <option value="25-26" data-folder-id="1Xa6VBUGbcJ5cWX-AhqgAQ-kx3_evJK3O">Temporada 25-26</option>
    </select>
    <select id="fileSelect" onchange="mostrarArchivo(this.value)">
      <option value="">Selecciona archivo</option>
    </select>
    <div id="loading" style="display:none;">⏳ Cargando archivos...</div>
  </div>

  <div class="main">
    <div id="viewer"></div>
  </div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwCB32kIcYHuSjnmaqkM4TZW5paT0_RoEfwIPy8QrQ3YiQZ_ixP5UJfJWg6tnvc0eOa/exec";

  async function cargarArchivos() {
    const temporadaSelect = document.getElementById("temporadaSelect");
    const folderId = temporadaSelect.options[temporadaSelect.selectedIndex].dataset.folderId;
    const fileSelect = document.getElementById("fileSelect");
    const loading = document.getElementById("loading");
    fileSelect.innerHTML = '<option value="">Selecciona archivo</option>';
    if (!folderId) return;
    loading.style.display = "block";

    try {
      const res = await fetch(`${GAS_URL}?folder=${encodeURIComponent(folderId)}`);
      const data = await res.json();
      loading.style.display = "none";

      if (data.length === 0) {
        fileSelect.innerHTML = '<option value="">Sin archivos disponibles</option>';
        return;
      }

      data.forEach(file => {
        const opt = document.createElement("option");
        opt.value = file.url;
        opt.textContent = file.name;
        fileSelect.appendChild(opt);
      });
    } catch (err) {
      loading.style.display = "none";
      alert("Error al cargar archivos.");
    }
  }

  async function mostrarArchivo(url) {
    if (!url) return;
    const stored = JSON.parse(sessionStorage.getItem("acceso_valido"));
    const now = Date.now();
    if (!stored || now - stored.time > 24 * 60 * 60 * 1000) {
      const pass = prompt("Introduce tu contraseña de entrenador:");
      try {
        const res = await fetch(GAS_URL + "?validar=" + encodeURIComponent(pass));
        const result = await res.json();
        if (result.status !== "ok") throw new Error();
        sessionStorage.setItem("acceso_valido", JSON.stringify({ value: true, time: now }));
      } catch (err) {
        alert("❌ Contraseña incorrecta o verificación fallida.");
        return;
      }
    }

    document.getElementById("fileSelect").innerHTML = '<option value="">Selecciona archivo</option>';

    const viewer = document.getElementById("viewer");
    viewer.innerHTML = `<iframe src="${url}"></iframe>`;
  }
</script>
</body>
</html>
