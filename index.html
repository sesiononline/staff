<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuerpo Técnico - Temporada</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .topbar {
      background: #0a3d62;
      color: white;
      padding: 20px 10px 10px;
      box-sizing: border-box;
    }
    .topbar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .topbar-header img {
      height: 32px;
    }
    .topbar h1 {
      font-size: 20px;
      margin: 0;
    }
    .topbar select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    #loading {
      text-align: center;
      color: #ccc;
      padding: 5px 0;
    }
    .main {
      flex-grow: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 170px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-header">
      <img id="clubLogo" src="FE Grama.png" alt="Club Logo" />
      <h1>Cuerpo Técnico</h1>
    </div>
    <select id="temporadaSelect" onchange="cargarArchivos()">
      <option value="" data-folder-id="" data-logo="FE Grama.png">Selecciona temporada</option>
      <option value="25-26" data-folder-id="1Xa6VBUGbcJ5cWX-AhqgAQ-kx3_evJK3O" data-logo="FE Grama.png">Temporada 25-26</option>
    </select>
    <select id="fileSelect" onchange="mostrarArchivo(this.value)">
      <option value="">Selecciona archivo</option>
    </select>
    <div id="loading" style="display:none;">⏳ Cargando archivos...</div>
  </div>

  <div class="main">
    <div id="viewer"></div>
  </div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwCB32kIcYHuSjnmaqkM4TZW5paT0_RoEfwIPy8QrQ3YiQZ_ixP5UJfJWg6tnvc0eOa/exec";

  async function cargarArchivos() {
    const temporadaSelect = document.getElementById("temporadaSelect");
    const folderId = temporadaSelect.options[temporadaSelect.selectedIndex].dataset.folderId;
    const logoPath = temporadaSelect.options[temporadaSelect.selectedIndex].dataset.logo;
    const fileSelect = document.getElementById("fileSelect");
    const loading = document.getElementById("loading");

    // Actualiza el logo dinámicamente
    const logoImg = document.getElementById("clubLogo");
    if (logoPath) logoImg.src = logoPath;

    fileSelect.innerHTML = '<option value="">Selecciona archivo</option>';
    if (!folderId) return;
    loading.style.display = "block";

    try {
      const res = await fetch(`${GAS_URL}?folder=${encodeURIComponent(folderId)}`);
      const data = await res.json();
      loading.style.display = "none";

      if (data.length === 0) {
        fileSelect.innerHTML = '<option value="">Sin archivos disponibles</option>';
        return;
      }

      data.forEach(file => {
        const opt = document.createElement("option");
        opt.value = file.url;
        opt.textContent = file.name;
        fileSelect.appendChild(opt);
      });
    } catch (err) {
      loading.style.display = "none";
      alert("Error al cargar archivos.");
    }
  }

  async function mostrarArchivo(url) {
  if (!url) return;
  const stored = JSON.parse(sessionStorage.getItem("acceso_valido"));
  const now = Date.now();
  if (!stored || now - stored.time > 24 * 60 * 60 * 1000) {
    const pass = prompt("Introduce tu contraseña de entrenador:");
    try {
      const res = await fetch(GAS_URL + "?validar=" + encodeURIComponent(pass));
      const result = await res.json();
      if (result.status !== "ok") throw new Error();
      sessionStorage.setItem("acceso_valido", JSON.stringify({ value: true, time: now }));
    } catch (err) {
      alert("❌ Contraseña incorrecta o verificación fallida.");
      return;
    }
  }

  const viewer = document.getElementById("viewer");
  viewer.innerHTML = `<iframe src="${url}?t=${Date.now()}"></iframe>`;
}

</script>
</body>
</html>
