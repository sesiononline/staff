<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuerpo Técnico - Temporada 25-26</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #0a3d62;
      color: white;
      padding: 10px;
      overflow-y: auto;
    }
    .sidebar h1 {
      font-size: 20px;
      text-align: center;
      margin: 10px 0 15px;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }
    .logo-title img {
      height: 30px;
    }
    .folder {
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .subfiles {
      display: none;
      margin-left: 15px;
    }
    .file {
      cursor: pointer;
      margin: 4px 0;
      color: #dcdde1;
    }
    .main {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    .download {
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Cuerpo Técnico</h1>
    <div class="logo-title" onclick="toggleTemporada()" style="cursor: pointer;">
  <img src="FE Grama.png" alt="Club Logo" />
  <span>Temporada 25-26</span>
</div>
    <div id="menu"></div>
  </div>

  <div class="main">
    <div id="viewer"></div>
  </div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwCB32kIcYHuSjnmaqkM4TZW5paT0_RoEfwIPy8QrQ3YiQZ_ixP5UJfJWg6tnvc0eOa/exec";

  const userPasswords = {
    "Song082": "Song",
    "Nawel768": "Nawel"
  };

  async function cargarArchivos() {
    const res = await fetch(GAS_URL);
    const data = await res.json();

    const menu = document.getElementById("menu");
    menu.innerHTML = ""; // 清空旧内容

    data.forEach(file => {
      const f = document.createElement("div");
      f.className = "file";
      f.textContent = file.name;
      f.onclick = () => mostrarArchivo(file.url);
      menu.appendChild(f);
    });
  }

  function mostrarArchivo(url) {
    const pass = prompt("Introduce tu contraseña de entrenador:");
    if (!userPasswords[pass]) {
      alert("❌ Contraseña incorrecta.");
      return;
    }
    const viewer = document.getElementById("viewer");
    viewer.innerHTML = `
      <iframe src="${url}"></iframe>
      <div class='download'>
        <a href="${url}" download>⬇️ Descargar archivo</a>
      </div>
    `;
  }

  // solo se carga archivos si clican en la cabecera
  function toggleTemporada() {
    const menu = document.getElementById("menu");
    if (menu.dataset.opened === "true") {
      menu.innerHTML = "";
      menu.dataset.opened = "false";
    } else {
      cargarArchivos();
      menu.dataset.opened = "true";
    }
  }
</script>
</body>
</html>
