<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuerpo Técnico - Temporada 25-26</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #0a3d62;
      color: white;
      padding: 10px;
      overflow-y: auto;
    }
    .sidebar h1 {
      font-size: 20px;
      text-align: center;
      margin: 10px 0 15px;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
      cursor: pointer;
    }
    .logo-title img {
      height: 30px;
    }
    .file {
      cursor: pointer;
      margin: 4px 0;
      color: #dcdde1;
      font-size: 14px;
      font-style: italic;
    }
    .main {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    #loading {
      text-align: center;
      color: #ccc;
      padding-top: 20px;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Cuerpo Técnico</h1>
    <div class="logo-title" onclick="toggleTemporada()">
      <img src="FE Grama.png" alt="Club Logo" />
      <span>Temporada 25-26</span>
    </div>
    <div id="loading" style="display:none;">⏳ Cargando archivos...</div>
    <div id="menu"></div>
  </div>

  <div class="main">
    <div id="viewer"></div>
  </div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbwCB32kIcYHuSjnmaqkM4TZW5paT0_RoEfwIPy8QrQ3YiQZ_ixP5UJfJWg6tnvc0eOa/exec";

  async function cargarArchivos() {
    const loading = document.getElementById("loading");
    const menu = document.getElementById("menu");
    menu.innerHTML = "";
    loading.style.display = "block";

    try {
      const res = await fetch(GAS_URL);
      const data = await res.json();
      loading.style.display = "none";

      if (data.length === 0) {
        menu.innerHTML = "<p style='color: #ccc;'>Sin archivos disponibles</p>";
        return;
      }

      data.forEach(file => {
        const f = document.createElement("div");
        f.className = "file";
        f.textContent = file.name;
        f.onclick = () => mostrarArchivo(file.url);
        menu.appendChild(f);
      });
    } catch (err) {
      loading.style.display = "none";
      menu.innerHTML = "<p style='color: red;'>Error al cargar archivos.</p>";
    }
  }

  async function mostrarArchivo(url) {
    const stored = JSON.parse(sessionStorage.getItem("acceso_valido"));
    const now = Date.now();
    if (!stored || now - stored.time > 24 * 60 * 60 * 1000) {
      const pass = prompt("Introduce tu contraseña de entrenador:");
      try {
        const res = await fetch(GAS_URL + "?validar=" + encodeURIComponent(pass));
        const result = await res.json();
        if (result.status !== "ok") throw new Error();
        sessionStorage.setItem("acceso_valido", JSON.stringify({ value: true, time: now }));
      } catch (err) {
        alert("❌ Contraseña incorrecta o verificación fallida.");
        return;
      }
    }

    const viewer = document.getElementById("viewer");
    viewer.innerHTML = `<iframe src="${url}"></iframe>`;
  }

  function toggleTemporada() {
    const menu = document.getElementById("menu");
    const estado = menu.dataset.opened === "true";
    if (estado) {
      menu.innerHTML = "";
      menu.dataset.opened = "false";
    } else {
      cargarArchivos();
      menu.dataset.opened = "true";
    }
  }
</script>
</body>
</html>
